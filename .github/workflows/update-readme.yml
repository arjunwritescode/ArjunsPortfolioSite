name: Daily Random README Commits

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run the README update script
        id: update_script
        run: |
          python update_readme.py > commit_script.sh
          chmod +x commit_script.sh
          cat commit_script.sh

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Execute Commits
        run: |
          bash commit_script.sh
          git push

